<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p style="color: navy;">CSS Color Properties</p>

    <p style="background-color: deepskyblue">
        This paragraph demonstrates background-color.
    </p>

    <p style="border: 3px solid red">
        This paragraph has a border around it.
    </p>

    <p style="outline: 5px dashed purple">
        This paragraph has an outline around it.
    </p>

    <p style="box-shadow: 0 4px 8px gray">
        This paragraph has a box-shadow effect.
    </p>

    <p style="text-shadow: 2px 2px 4px black;">This text has a text-shadow effect.</p>

    <svg width="100" height="100">
        <rect width="100" height="100" fill="orange" /> <!-- Using fill keyword -->
    </svg>

</body>
</html>
