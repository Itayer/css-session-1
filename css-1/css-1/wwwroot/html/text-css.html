<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- text-align -->
    <p style="text-align: center;">This text is centered using <strong>text-align</strong>.</p>

    <!-- text-indent -->
    <p style="text-indent: 50px;">This paragraph has a 50px indentation using <strong>text-indent</strong>.</p>

    <!-- text-transform -->
    <p style="text-transform: uppercase;">This text is in uppercase using <strong>text-transform</strong>.</p>

    <!-- text-decoration -->
    <p style="text-decoration: underline;">This text is underlined using <strong>text-decoration</strong>.</p>
    
    <!-- white-space -->
    <p style="white-space: normal;">This    text    preserves     spaces      using      <strong>white-space</strong>.</p>
</body>
</html>
