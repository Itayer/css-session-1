<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Text Formatting Examples</h1>

    <p>This is <b>bold</b> text.</p>
    <p>This is <strong>strong</strong> text.</p>
    <p>This is <i>italic</i> text.</p>
    <p>This is <em>emphasized</em> text.</p>
    <p>This text is <mark>highlighted</mark>.</p>
    <p>This is <small>small text</small>.</p>
    <p>This text is <del>deleted</del>.</p>
    <p>This text is <ins>inserted</ins>.</p>
    <p>This text has <sub>subscript</sub>.</p>
    <p>This text has <sup>superscript</sup>.</p>


</body>
</html>
